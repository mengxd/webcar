		$( document ).ready(function() {
			$("#carDirection").attr("tabindex",0);
 			$("#carDirection").focus();

                $("#carDirection").mousedown(function(){
			var relX = event.pageX;
			var relY = event.pageY;
			console.log("[%d,%d",relX,relY);
                        if(relX<40){
				if(relY >= 40 && relY < 80){
					console.log("你按下了a");
                                        $("#carDirection").removeClass("direction");
                                        $("#carDirection").addClass("left");
                                        //pressAKey("a");
                                        socket.emit("String", "a");
				}

			}else if(relX<110){

				if(relY < 40){
                                        console.log("你按下了w");

                                        $("#carDirection").removeClass("direction");
                                        $("#carDirection").addClass("up");
                                        //pressAKey("w");
                                        socket.emit("String", "w");
				}else if(relY>=80&&relY<140){
                                        console.log("你按下了S");

                                        $("#carDirection").removeClass("direction");
                                        $("#carDirection").addClass("down");
                                        //pressAKey("s");
                                        socket.emit("String", "s");
				
				}
				else if(relY < 80) {
                                        console.log("你按下了t");
                                        $("#carDirection").removeClass("direction");
                                        $("#carDirection").addClass("stop");

                                        //pressAKey("t");
                                        socket.emit("String", "t");
				}

			}else if(relX<140){
				if(relY>=40 && relY<80){
					console.log("你按下了d");

                                	$("#carDirection").removeClass("direction");
                                	$("#carDirection").addClass("right");
                                	//pressAKey("d");
                                	socket.emit("String", "d");		
				}
			}
		} ) 
 
                $("#carDirection").mouseup(function(){
                        console.log("已抬起");
                        $("#carDirection").removeClass("up");
                        $("#carDirection").removeClass("down");
                        $("#carDirection").removeClass("left");
                        $("#carDirection").removeClass("right");
                        $("#carDirection").removeClass("stop");
                        $("#carDirection").addClass("direction");
                } )

  		$("#carDirection").keydown(function(){ 
				if (event.keyCode === 87 && kflag === false){ 
					console.log("你按下了w"); 
					
					$("#carDirection").removeClass("direction");
					$("#carDirection").addClass("up");
					//pressAKey("w");
					socket.emit("String", "w");
				} 
				if (event.keyCode === 83 && kflag === false){ 
					console.log("你按下了s"); 
					
					$("#carDirection").removeClass("direction");
					$("#carDirection").addClass("down");
					//pressAKey("s");
					socket.emit("String", "s");
				} 
				if (event.keyCode === 65 && kflag === false){ 
					console.log("你按下了a"); 
					
					$("#carDirection").removeClass("direction");
					$("#carDirection").addClass("left");
					//pressAKey("a");
					socket.emit("String", "a");
				} 
				if (event.keyCode === 68 && kflag === false){ 
					console.log("你按下了d"); 
					
					$("#carDirection").removeClass("direction");
					$("#carDirection").addClass("right");
					//pressAKey("d");
					socket.emit("String", "d");
				} 
                                if (event.keyCode === 84 && kflag === false){
                                        console.log("你按下了t");
                                        $("#carDirection").removeClass("direction");
                                        $("#carDirection").addClass("stop");

                                        //pressAKey("t");
                                        socket.emit("String", "t");
                                }

		} )
		
		$("#carDirection").keypress(function(){
			if( kflag ){
				event.preventDefault();
			}else{
				kflag = true;
			}
		})
		
		$("#carDirection").keyup(function(){
			console.log("已抬起");
			$("#carDirection").removeClass("up");
			$("#carDirection").removeClass("down");
			$("#carDirection").removeClass("left");
			$("#carDirection").removeClass("right");
			$("#carDirection").removeClass("stop");			
			$("#carDirection").addClass("direction");
			kflag = false;
		})
		});
		
	</script>
